<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/fields.js"></script>
<script type="text/javascript" src="js/grids.js"></script>
<script type="text/javascript">
  const columns = [
    GATTUNG_SELECT(Editable.NEVER, true),
    UNTER_KATEGORIE_SELECT(Editable.UPDATE, true),
    BAHNVERWALTUNG_SELECT(Editable.UPDATE, false),
    HERSTELLER(Editable.UPDATE, false),
    BAUZEIT(Editable.UPDATE, false),
    AUSSERDIENST(Editable.UPDATE, false),
    ANZAHL(Editable.UPDATE, false),
    ABBILDUNG(Editable.NEVER, false),
    new ButtonColumn(
        [newRow],
        [editRow, deleteRow])
  ];

  const vorbild = new ItemGrid(10, fetchUrl("vorbild"), "vorbild", columns, Paged.PAGED, EditMode.UPDATE, undefined, "vorbild.html");

  async function init() {
      addNavBar(NavMenu.REF_DATA);
      addFooter();
    await GATTUNG_DROP.init()
      .then(() => UNTER_KATEGORIE_DROP.init())
      .then(() => BAHNVERWALTUNG_DROP.init())
      .then(() => vorbild.init());
    //about();
  }
</script>
<title>Vorbilder</title>
</head>
<body onLoad="init()">
    <header>
    </header>

	<section>
		<article>
			<div id="data">
				<div id="vorbildSite">
				</div>
			</div>
		</article>
	</section>

    <footer>
    </footer>
</body>
</html>
