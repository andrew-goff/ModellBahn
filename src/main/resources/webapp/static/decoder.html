<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link rel="stylesheet" href="css/bootstrap.min-4.1.3.css"/>
<script type="text/javascript" src="js/lib/bootstrap.min-4.1.3.js"></script>
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/fields.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
  const adressColumns = [
    INDEX(Editable.NEVER, false),
    ADRESS_TYP_SELECT(),
    ADRESS(),
    new ButtonColumn([], [updateRow])
  ];

  const adressen = new ItemGrid(2, undefined, "adressen", adressColumns, Paged.EXPAND, EditMode.UPDATE, undefined);

  const cvColumns = [
	CV(Editable.NEVER, false, decoderCvCvGetter, noOpSetter),
    BEZEICHNUNG(Editable.NEVER, false, decoderCvBezeichnungGetter, noOpSetter),
    WERKSEINSTELLUNG(Editable.NEVER, false, decoderCvWerkseinstellungGetter, noOpSetter),
    WERT(),
    new ButtonColumn([], [updateRow])
  ];

  const cvs = new ItemGrid(10, undefined, "cvs", cvColumns, Paged.EXPAND, EditMode.UPDATE, undefined);

  const funktiononenColumns = [
	REIHE(Editable.NEVER, false, decoderFunktionReiheGetter, noOpSetter),
	FUNKTION(Editable.NEVER, false, decoderFunktionFunktionGetter, noOpSetter),
    BEZEICHNUNG(),
    PROGRAMMABLE(Editable.NEVER, false, decoderFunktionProgrammableGetter, noOpSetter),
    new ButtonColumn([], [updateRow])
  ];

  const funktionen = new ItemGrid(10, undefined, "funktionen", funktiononenColumns, Paged.EXPAND, EditMode.UPDATE, undefined);

  const decoderColumns = [
    DECODER(),
    DECODER_TYP_SELECT(Editable.NEVER, false),
    BEZEICHNUNG(Editable.NEVER, false, decoderTypBezeichnungGetter, noOpSetter),
    PROTOKOLL_SELECT(),
    FAHRSTUFE(),
    GERAUSCH(Editable.NEVER, false, decoderTypSoundGetter, noOpSetter),
    I_MAX(Editable.NEVER, false, decoderTypIMaxGetter, noOpSetter),
    KONFIGURATION_SELECT(Editable.NEVER, false, decoderTypKonfigurationGetter, noOpSetter),
    new ButtonColumn([], [updateRow])
  ];

  const children = [adressen, cvs, funktionen];

  const decoder = new ItemGrid(1, fetchUrl("decoder"), "decoder", decoderColumns, Paged.FORM, EditMode.UPDATE, children);

  async function init() {
    await DECODER_TYP_DROP.init()
      .then(() => PROTOKOLL_DROP.init())
      .then(() => KONFIGURATION_DROP.init())
      .then(() => ADRESS_TYP_DROP.init())
      .then(() => decoder.init());

    setActiveTab(undefined, "adressenTab");
  }
</script>
<title>Decoder</title>
</head>
<body onload="init()">
  <header>
    <nav>
      <ul class="nav">
        <li><a class="nav-button" href='../index.html'>Home</a></li>
        <li><a class="nav-button" href="#" onclick="history.go(-1)">Back</a></li>
      </ul>
    </nav>
    <hr class="highlight" />
  </header>

  <section>
    <article>
      <h3 id="heading">Decoder</h3>
      <div id="data">
        <div id="decoderSite">
        </div>
        
        <div id="tabbedArea">
          <div class="tab">
                    <button id="adressenLink" class="tabLinks" onclick="setActiveTab(event, 'adressenTab')">Adressen</button>
                    <button id="cvsLink" class="tabLinks" onclick="setActiveTab(event, 'cvsTab')">CVS</button>
                    <button id="funktionenLink" class="tabLinks" onclick="setActiveTab(event, 'funktionenTab')">Funktionen</button>
                  </div>
                  
                  <div id="adressenTab" class="tabContent">
                    <h3>Addressen</h3>
                    <div id="adressenSite">
                    </div>
                  </div>
                  <div id="cvsTab" class="tabContent">
                     <h3>cvs</h3>
                    <div id="cvsSite">
                    </div>
                  </div>
                  <div id="funktionenTab" class="tabContent">
                    <h3>Funktionen</h3>
                    <div id="funktionenSite">
                    </div>
                  </div>
        </div>
      </div>
    </article>
  </section>

    <footer>
        <div id="footer">
            <div>
                <hr class="highlight" />
                <ul class="footer">
                    <li>Copyright &copy; 2018, 2019 John &amp; Andrew Goff</li>
                    <li><a id="license" class="nav-button" href="#" onclick="about()">&Uuml;ber</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
