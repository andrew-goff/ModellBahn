<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link rel="stylesheet" href="css/bootstrap.min-4.1.3.css"/>
<script type="text/javascript" src="js/lib/bootstrap.min-4.1.3.js"></script>
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
var fetchUrl = fetchUrl("decoderTyp");
var hersteller = new DropDown(apiRoot() + "hersteller", [ "name" ], [ "name" ]);
var protokoll = new DropDown(apiRoot() + "protokoll", [ "name" ], [ "name" ]);
var konfiguration = new DropDown(apiRoot() + "enums/konfiguration", [ "name" ], [ "name" ]);
var adressTyp = new DropDown(apiRoot() + "enums/adressTyp", [ "name" ], [ "name" ]);
var adressen = new ItemGrid(2, undefined, "adressen", [
    new NumberColumn("Index", "index", Editable.ADD),
    new SelectColumn("AdressTyp", "adressTyp", adressTyp, Editable.UPDATE),
    new NumberColumn("Span", "span", Editable.UPDATE),
    new NumberColumn("Werkseinstellung", "werkseinstellung", Editable.UPDATE),
    new ButtonColumn([],[])],
    false, true, undefined);
var cvs = new ItemGrid(10, undefined, "cvs", [
    new NumberColumn("CV", "cv", Editable.ADD),
    new TextColumn("Bezeichnung", "description", Editable.UPDATE),
    new NumberColumn("Werkseinstellung", "werkseinstellung", Editable.UPDATE),
    new ButtonColumn([],[])],
    false, true, undefined, undefined, true, undefined);
var funktionen = new ItemGrid(10, undefined, "funktionen", [
    new NumberColumn("Bank", "bank", Editable.ADD),
    new TextColumn("Funktion", "funktion", Editable.ADD),
    new TextColumn("Bezeichnung", "description", Editable.UPDATE),
    new BoolColumn("Programmable", "programmable", Editable.UPDATE),
    new ButtonColumn([],[])],
    false, true, undefined);
var decoder = new ItemGrid(1, fetchUrl, "decoderTyp", [
    new SelectColumn("Hersteller", "hersteller", hersteller, Editable.ADD),
    new TextColumn("Bestell Nr", "bestellNr", Editable.ADD),
    new TextColumn("Bezeichnung", "description", Editable.UPDATE),
    new SelectColumn("Protokoll", "protokoll", protokoll, Editable.UPDATE),
    new NumberColumn("Fahrstufe", "fahrstufe", Editable.UPDATE),
    new BoolColumn("Sound", "sound", Editable.UPDATE),
    new NumberColumn("I Max", "iMax", Editable.UPDATE),
    new SelectColumn("Konfiguration", "konfiguration", konfiguration, Editable.UPDATE),
    new ButtonColumn([],
    		         [])],
    false, EditMode.UPDATE, [
    	adressen,
        cvs,
        funktionen]);

async function init() {
    await hersteller.init();
    await protokoll.init();
    await konfiguration.init();
    await adressTyp.init();
    decoder.init();
}
</script>
<title>Decoder Typ List</title>
</head>
<body onload="javascript:init()">
    <header>
        <hr class="highlight" />
        <nav>
            <a class="btn btn-info btn-sm" href='../index.html'>Home</a>
            <button class="btn btn-info btn-sm" onclick="window.history.back();">Back</button>
        </nav>
    </header>
        
    <section>
        <article>
            <header>
                <h1>Decoder Typ</h1>
            </header>

            <div id="data">
                <div>
                    <div id="decoderTyp">
                    </div>
                </div>
                <div>
                    <div id="adressen">
                    </div>
                </div>
                <div>
                    <div id="cvs">
                    </div>
                </div>
                <div>
                    <div id="funktionen">
                    </div>
                </div>
            </div>
        </article>
    </section>

    <embed src="footer.html"  type="text/html" />
</body>
</html>
