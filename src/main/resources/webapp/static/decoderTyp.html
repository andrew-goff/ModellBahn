<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link rel="stylesheet" href="css/bootstrap.min-4.1.3.css"/>
<script type="text/javascript" src="js/lib/bootstrap.min-4.1.3.js"></script>
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/types.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
const adressen = new ItemGrid(2, undefined, "adressen", [
  INDEX,
  ADRESS_TYP,
  SPAN,
  WERKSEINSTELLUNG,
  gridButtonColumn("adressen")
], Paged.EXPAND, EditMode.ADD, undefined);
const cvs = new ItemGrid(10, undefined, "cvs", [
  CV,
  BEZEICHNUNG,
  WERKSEINSTELLUNG,
  gridButtonColumn("cvs")
], Paged.EXPAND, EditMode.ADD, undefined);
const funktionen = new ItemGrid(10, undefined, "funktionen", [
  REIHE,
  FUNKTION,
  BEZEICHNUNG,
  PROGRAMMABLE,
  gridButtonColumn("funktionen")
], Paged.EXPAND, EditMode.ADD, undefined);
const decoderTyp = new ItemGrid(1, fetchUrl("decoderTyp"), "decoderTyp", [
    HERSTELLER,
    BESTELL_NR,
    BEZEICHNUNG,
    PROTOKOLL,
    FAHRSTUFE,
    GERAUSCH,
    I_MAX,
    KONFIGURATION,
    STECKER,
    new ButtonColumn([], [updateRow])],
   Paged.PAGED, EditMode.UPDATE, [
    adressen,
    cvs,
    funktionen]);

async function init() {
    await HERSTELLER_DROP.init();
    await PROTOKOLL_DROP.init();
    await KONFIGURATION_DROP.init();
    await ADRESS_TYP_DROP.init();
    await STECKER_DROP.init();
    await decoderTyp.init();
    about();
    
    setActiveTab(undefined, "adressenTab");
}
</script>
<title>Decoder Typ</title>
</head>
<body onload="init()">
    <header>
        <nav>
            <ul class="nav">
                <li><a class="nav-button" href='../index.html'>Home</a></li>
                <li><a class="nav-button" href="#" onclick="history.go(-1)">Back</a></li>
            </ul>
        </nav>
        <hr class="highlight" />
    </header>

    <section>
        <article>
            <h3 id="heading">Decoder Typ</h3>
            <div id="data">
                <div id="decoderTyp">
                </div>
                
                <div id="tabbedArea">
	                <div class="tab">
	                	<button id="adressenLink" class="tabLinks" onclick="setActiveTab(event, 'adressenTab')">Adressen</button>
	                	<button id="cvsLink" class="tabLinks" onclick="setActiveTab(event, 'cvsTab')">CVS</button>
	                	<button id="funktionenLink" class="tabLinks" onclick="setActiveTab(event, 'funktionenTab')">Funktionen</button>
	                </div>
	                
	                <div id="adressenTab" class="tabContent">
	                	<h3>Addressen</h3>
	                	<div id="adressen">
	                	</div>
	                </div>
	                <div id="cvsTab" class="tabContent">
	               		<h3>CV</h3>
	                	<div id="cvs">
	                	</div>
	                </div>
	                <div id="funktionenTab" class="tabContent">
	                	<h3>Funktionen</h3>
	                	<div id="funktionen">
	                	</div>
	                </div>   
                </div>
                               
            </div>
        </article>
    </section>

    <footer>
        <div id="footer">
            <div>
                <hr class="highlight" />
                <ul class="footer">
                    <li>Copyright &copy; 2018 ModellBahn Website</li>
                    <li><a id="license" class="nav-button" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
