<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link rel="stylesheet" href="css/bootstrap.min-4.1.3.css"/>
<script type="text/javascript" src="js/lib/bootstrap.min-4.1.3.js"></script>
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript">
var apiRoot = window.location.protocol + "//" + window.location.host + "/ModellBahn/api/";
var fetchUrl = new URL(window.location.href).searchParams.get("self");
var hersteller = new DropDown(apiRoot + "hersteller", [ "name" ], [ "name" ]);
var protokoll = new DropDown(apiRoot + "protokoll", [ "name" ], [ "name" ]);
var konfiguration = new DropDown(apiRoot + "enums/konfiguration", [ "name" ], [ "name" ]);
var adressTyp = new DropDown(apiRoot + "enums/adressTyp", [ "name" ], [ "name" ]);
var adressen = new ItemGrid(2, undefined, "adressen", "adressen", [
    new Column("Index", "index"),
    new Column("AdressTyp", "adressTyp", "select", adressTyp),
    new Column("Span", "span", "number"),
    new Column("Werkseinstellung", "werkseinstellung", "number")],
    false, true, undefined, undefined, true, undefined);
var cvs = new ItemGrid(10, undefined, "cvs", "cvs", [
    new Column("CV", "cv"),
    new Column("Bezeichnung", "description"),
    new Column("Werkseinstellung", "werkseinstellung")],
    false, true, undefined, undefined, true, undefined);
var funktionen = new ItemGrid(10, undefined, "funktionen", "funktionen", [
    new Column("Bank", "bank"),
    new Column("Funktion", "funktion"),
    new Column("Bezeichnung", "description"),
    new Column("Programmable", "programmable", "checkbox")],
    false, true, undefined, undefined, true, undefined);
var decoder = new ItemGrid(1, fetchUrl, undefined, "decoder", [
    new Column("Hersteller", "hersteller", "select", hersteller),
    new Column("Bestell Nr", "bestellNr"),
    new Column("Bezeichnung", "description", "text"),
    new Column("Protokoll", "protokoll", "select", protokoll),
    new Column("Fahrstufe", "fahrstufe", "number"),
    new Column("Sound", "sound", "checkbox"),
    new Column("I Max", "iMax", "number"),
    new Column("Konfiguration", "konfiguration", "select", konfiguration)],
    false, false, undefined, undefined, true, [
    	adressen,
        cvs,
        funktionen]);

function init() {
    decoder.init();
    hersteller.init();
    protokoll.init();
    konfiguration.init();
    adressTyp.init();
}
</script>
<title>Decoder Typ List</title>
</head>
<body onload="javascript:init()">
    <header>
        <hr class="highlight" />
        <nav>
            <a class="btn btn-info btn-sm" href='../index.html'>Home</a>
            <button class="btn btn-info btn-sm" onclick="window.history.back();">Back</button>
            <button type="button" class="btn btn-info btn-sm" onclick="">Save</button>
        </nav>
    </header>
        
    <section>
        <article>
            <header>
                <h1>Decoder Typ</h1>
            </header>

            <div id="data">
                <div>
                    <div id="decoder">
                    </div>
                </div>
                <div>
                    <div id="adressen">
                    </div>
                </div>
                <div>
                    <div id="cvs">
                    </div>
                </div>
                <div>
                    <div id="funktionen">
                    </div>
                </div>
            </div>
        </article>
    </section>

    <embed src="footer.html"  type="text/html" />
</body>
</html>
