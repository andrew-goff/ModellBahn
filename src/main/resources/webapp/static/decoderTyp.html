<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link href="css/bootstrap.min-4.1.3.css" rel="stylesheet" />
<script src="js/lib/bootstrap.min-4.1.3.js"></script>
<link href="css/site.css" rel="stylesheet" />
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
var decoderRef = new URL(window.location.href).searchParams.get("self");
var decoder = new ItemGrid(1, decoderRef, undefined, "decoder", [
	new Column("Hersteller", "hersteller"),
	new Column("Bestell Nr", "bestellNr"),
    new Column("Bezeichnung", "description"),
	new Column("Protokoll", "protokoll"),
	new Column("Fahrstufe", "fahrstufe"),
	new Column("Sound", "sound"),
	new Column("I Max", "iMax"),
	new Column("Konfiguration", "konfiguration")],
	false, false, undefined, undefined, [
		new ItemGrid(2, decoderRef, "adressen", "adressen", [
			new Column("Index", "index"),
			new Column("AdressTyp", "adressTyp"),
			new Column("Span", "span"),
			new Column("Werkseinstellung", "werkseinstellung")],
			false, true, undefined, undefined),
		new ItemGrid(10, decoderRef, "cvs", "cvs", [
			new Column("CV", "cv"),
			new Column("Bezeichnung", "description"),
			new Column("Werkseinstellung", "werkseinstellung")],
			false, true, undefined, undefined),
		new ItemGrid(10, decoderRef, "funktionen", "funktionen", [
			new Column("Bank", "bank"),
			new Column("Funktion", "funktion"),
			new Column("Bezeichnung", "description"),
			new Column("Programmable", "programmable")],
			false, true, undefined, undefined)]);

function init() {
	decoder.init();
}
</script>
<title>Decoder Typ List</title>
</head>
<body onload="javascript:init()">
	<header>
		<hr class="highlight" />
		<nav>
			<a class="btn btn-info btn-sm" href='../index.html'>Home</a>
		</nav>
	</header>
	
	<section>
		<article>
			<header>
				<h1>Decoder Typ</h1>
			</header>

			<div id="data">
				<div>
					<table id="decoder">
					</table>
				</div>
				<div>
					<table id="adressen">
					</table>
				</div>
				<div>
					<table id="cvs">
					</table>
				</div>
				<div>
					<table id="funktionen">
					</table>
				</div>
			</div>
		</article>
	</section>

	<footer>
		<div id="footer">
			<hr class="highlight" />
			<p>Copyright &copy; 2018 ModellBahn Website</p>
		</div>
	</footer>
</body>
</html>
