<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link rel="stylesheet" href="css/bootstrap.min-4.1.3.css"/>
<script type="text/javascript" src="js/lib/bootstrap.min-4.1.3.js"></script>
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/types.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
  const anderungenColumns = [
    ANDERUNGS_ID,
    ANDERUNGS_TYP_SELECT,
    ANDERUNGS_DATUM,
    BEZEICHNUNG,
    STUCK,
    gridButtonColumn()
  ];

  const anderungen = new ItemGrid(5, "anderungen", "anderungen", anderungenColumns, Paged.EXPAND, EditMode.ADD, undefined);
  
  const columns = [
    ARTIKEL,
    PRODUKT_SELECT,
    KAUFDATUM,
    WAHRUNG_SELECT,
    PREIS,
    STUCK,
    STEUERUNG_SELECT,
    MOTOR_TYP_SELECT,
    LICHT_SELECT,
    KUPPLUNG_SELECT,
    DECODER_SELECT,
    ANMERKUNG,
    BELADUNG,
    ABBILDUNG,
    STATUS_SELECT,
    new ButtonColumn([], [updateRow])];

  const artikel = new ItemGrid(1, fetchUrl("artikel"), "artikel", columns, Paged.FORM, EditMode.UPDATE, [anderungen]);

  async function init() {
    await ANDERUNGS_TYP_DROP.init()
      .then(() => PRODUKT_DROP.init())
      .then(() => WAHRUNG_DROP.init())
      .then(() => STEUERUNG_DROP.init())
      .then(() => MOTOR_TYP_DROP.init())
      .then(() => LICHT_DROP.init())
      .then(() => KUPPLUNG_DROP.init())
      .then(() => DECODER_DROP.init())
      .then(() => STATUS_DROP.init())
      .then(() => artikel.init());
  }
</script>
<title>Artikelen</title>
</head>
<body onload="init()">
    <header>
        <nav>
            <ul class="nav">
                <li><a class="nav-button" href='../index.html'>Home</a></li>
                <li><a class="nav-button" href="#" onclick="history.go(-1)">Back</a></li>
            </ul>
        </nav>
        <hr class="highlight" />
    </header>

    <section>
      <article>
        <h1 id="heading">Artikel</h1>
        <div id="data">
          <div id="artikel">
          </div>
          <div id="anderungen">
          </div>
        </div>
      </article>
    </section>

    <footer>
        <div id="footer">
            <div>
                <hr class="highlight" />
                <ul class="footer">
                    <li>Copyright &copy; 2018 ModellBahn Website</li>
                    <li><a id="license" class="nav-button" href="#" onclick="about()">About</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
