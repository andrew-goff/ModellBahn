<script type="text/javascript">
  const anderungenColumns = [
    ANDERUNGS_ID,
    ANDERUNGS_TYP,
    ANDERUNGS_DATUM,
    BEZEICHNUNG,
    STUCK,
    gridButtonColumn("anderungen")
  ];

  const anderungen = new ItemGrid(5, "anderungen", "anderungen", anderungenColumns, Paged.EXPAND, EditMode.ADD, undefined);
  
  const columns = [
    ARTIKEL_ID,
    PRODUKT,
    KAUFDATUM,
    WAHRUNG,
    PREIS,
    STUCK,
    STEUERUNG,
    MOTOR_TYP,
    LICHT,
    KUPPLUNG,
    DECODER,
    ANMERKUNG,
    BELADUNG,
    ABBILDUNG,
    STATUS,
    new ButtonColumn([], [updateRow])];

  const artikel = new ItemGrid(1, fetchUrl("artikel"), "artikel", columns, Paged.FORM, 
      EditMode.UPDATE, [anderungen]);

  async function init() {
    await ANDERUNGS_TYP_DROP.init();
    await PRODUKT_DROP.init();
    await WAHRUNG_DROP.init();
    await STEUERUNG_DROP.init();
    await MOTOR_TYP_DROP.init();
    await LICHT_DROP.init();
    await KUPPLUNG_DROP.init();
    await DECODER_DROP.init();
    await STATUS_DROP.init();
    await artikel.init();
  }
</script>
<title>Artikelen</title>
</head>
