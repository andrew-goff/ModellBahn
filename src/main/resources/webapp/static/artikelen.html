<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/fields.js"></script>
<script type="text/javascript" src="js/grids.js"></script>
<script type="text/javascript">
  const UNTERKATEGORIE_DISPLAY = new DropDownColumn("Kategorie", "unterKategorie", (entity) => { return entity.produkt.unterKategorie ? extractKategorieValue( entity.produkt.unterKategorie) : undefined; }, undefined, UNTER_KATEGORIE_DROP, Editable.NEVER, false);

  const columns = [
    ARTIKEL(Editable.ADD, true),
    PRODUKT_SELECT(Editable.NEVER, false),
    UNTER_KATEGORIE_SELECT(),
    BEZEICHNUNG(),
    KAUFDATUM(Editable.UPDATE, false),
    STUCK(),
    DECODER_SELECT(Editable.UPDATE, false),
    ANMERKUNG(Editable.UPDATE, false),
    ABBILDUNG(Editable.NEVER),
    STATUS_SELECT(Editable.UPDATE, true),
    new ButtonColumn([newRow], [editRow, deleteRow])
  ];

  const artikel = new ItemGrid(10, fetchUrl("artikel"), "artikel", columns, Paged.PAGED, EditMode.UPDATE, undefined, "artikel.html");

  async function init() {
      addNavBar(NavMenu.REF_DATA);
      addFooter();
    await PRODUKT_DROP.init()
      .then(() => UNTER_KATEGORIE_DROP.init())
      .then(() => DECODER_DROP.init())
      .then(() => STATUS_DROP.init())
      .then(() => artikel.init());
  }
</script>
<title>Artikelen</title>
</head>
<body onload="init()">
    <header>
    </header>
    	
	<section>
		<article>
			<div id="data">
				<div id="artikelSite">
				</div>
			</div>
		</article>
	</section>

    <footer>
    </footer>
</body>
</html>
