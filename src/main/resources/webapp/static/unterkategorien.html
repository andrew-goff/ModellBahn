<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link rel="stylesheet" href="css/bootstrap.min-4.1.3.css"/>
<script type="text/javascript" src="js/lib/bootstrap.min-4.1.3.js"></script>
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
var fetchUrl = fetchUrl("kategorie");
var unterKategorien = new ItemGrid(10, undefined, "unterKategorien", [
    new TextColumn("Name", "name", Editable.ADD),
    new TextColumn("Description", "description", Editable.UPDATE),
    new ButtonColumn([new HeaderLinkage("add", "unterKategorien.addRow()")],
            [new FunctionLinkage("update", "unterKategorien.updateRow(this.value)"), 
             new FunctionLinkage("delete", "unterKategorien.deleteRow(this.value)")])],
    false, EditMode.ADD, undefined);
var kategorie = new ItemGrid(1, fetchUrl, "kategorie", [
    new TextColumn("Name", "name", Editable.ADD),
    new TextColumn("Description", "description", Editable.UPDATE),
    new ButtonColumn([],
            [new FunctionLinkage("update", "kategorie.updateRow(this.value)")])],
    false, EditMode.UPDATE, [
        unterKategorien]); 

async function init() {
    await kategorie.init();
    await unterKategorien.init();
}
</script>
<title>Kategorie</title>
</head>
<body onload="javascript:init()">
    <header>
        <nav>
            <ul class="nav">
                <li><a class="nav-button" href='../index.html'>Home</a></li>
                <li><a class="nav-button" href="#" onclick="history.go(-1)">Back</a></li>
            </ul>
        </nav>
        <hr class="highlight" />
    </header>

    <section>
        <article>
            <h3 id="heading">Unter Kategorie</h3>
            <div id="data">
                <div id="kategorie">
                </div>
                <div id="unterKategorien">
                </div>
            </div>
        </article>
    </section>

    <footer>
        <div id="footer">
            <div>
                <hr class="highlight" />
                <ul class="footer">
                    <li>Copyright &copy; 2018 ModellBahn Website</li>
                    <li><a class="nav-button" href='LICENSE' target="_blank">License</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
