<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>

<script type="text/javascript" src="js/fields.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
    const unterKategorieColumns = [
        NAMEN(),
        BEZEICHNUNG(),
        gridButtonColumn()
    ];

    const unterKategorien = new ItemGrid(10, "unterKategorien", "unterKategorien", unterKategorieColumns, Paged.EXPAND, EditMode.ADD, undefined);

    const columns = [
        NAMEN(Editable.NEVER, true),
        BEZEICHNUNG(Editable.NEVER, true),
        new ButtonColumn([], [updateRow])
    ];

    const kategorie = new ItemGrid(1, fetchUrl("kategorie"), "kategorie", columns, Paged.FORM, EditMode.UPDATE, [unterKategorien]);

    async function init() {
        await kategorie.init()
          .then(() => unterKategorien.init());
    }
</script>
<title>Unter Kategorien</title>
</head>
<body onload="init()">
    <header>
        <nav>
            <ul class="nav">
                <li><a class="nav-button" href='../index.html'>Home</a></li>
                <li><a class="nav-button" href="#" onclick="history.go(-1)">Back</a></li>
            </ul>
        </nav>
        <hr class="highlight" />
    </header>

    <section>
        <article>
            <h3 id="heading">Unter Kategorie</h3>
            <div id="data">
                <div id="kategorieSite">
                </div>
                <div id="unterKategorienSite">
                </div>
            </div>
        </article>
    </section>

    <footer>
        <div id="footer">

                <hr class="highlight" />

                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
