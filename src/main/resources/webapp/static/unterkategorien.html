<script type="text/javascript">
  const unterKategorien = new ItemGrid(10, undefined, "unterKategorien", [
    NAMEN,
    BEZEICHNUNG,
    gridButtonColumn("unterKategorien"),
  ], Paged.EXPAND, EditMode.ADD, undefined);
const kategorie = new ItemGrid(1, fetchUrl("kategorie"), "kategorie", [
    NAMEN,
    BEZEICHNUNG,
    new ButtonColumn([], [updateRow])],
  Paged.PAGED, EditMode.UPDATE, [unterKategorien]);

async function init() {
    await kategorie.init();
    await unterKategorien.init();
    about();
}
</script>
