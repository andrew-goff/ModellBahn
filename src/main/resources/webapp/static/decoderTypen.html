<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/lib/popper.min-1.14.3.js"></script>
<link rel="stylesheet" href="css/bootstrap.min-4.1.3.css"/>
<script type="text/javascript" src="js/lib/bootstrap.min-4.1.3.js"></script>
<link rel="stylesheet" href="css/site.css"/>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript">
var fetchUrl = apiRoot() + "decoderTyp";
var hersteller = new DropDown(apiRoot() + "hersteller", [ "name" ], [ "name" ]);
var protokoll = new DropDown(apiRoot() + "protokoll", [ "name" ], [ "name" ]);
var columns = [
    new SelectColumn("Hersteller", "hersteller", hersteller),
    new TextColumn("Bestell Nr", "bestellNr"),
    new SelectColumn("Protokoll", "protokoll", protokoll, false),
    new BoolColumn("Sound", "sound", false),
    new ButtonColumn([new PageLinkage(siteRoot() + "decoderTyp.html", "add", "add")],
    		[new FormLinkage(siteRoot() + "decoderTyp.html", "update", "self"), 
    		 new RestLinkage("delete", "delete", "deleteRow")])
    ];
var listing = new ItemGrid(10, fetchUrl, undefined, "listing", columns, true, true, undefined);
	
function init() {
    hersteller.init();
    protokoll.init();
	listing.init();
}
</script>
<title>Decoder Typ List</title>
</head>
<body onload="javascript:init()">
    <header>
        <hr class="highlight" />
        <nav>
            <a class="btn btn-info btn-sm" href='../index.html'>Home</a>
            <a href="decoderTyp.html" class="btn btn-info btn-sm">DecoderType JSON List</a> 
            <a href="decoder.html" class="btn btn-info btn-sm">Decoder JSON List</a> 
            <button class="btn btn-info btn-sm" onclick="window.history.back();">Back</button>
        </nav>
    </header>
    	
	<section>
		<article>
			<header>
				<h1>Decoder Typ</h1>
			</header>

			<div id="data">
				<div id="listing">
				</div>
			</div>
		</article>
	</section>

    <embed src="footer.html"  type="text/html" />
</body>
</html>
