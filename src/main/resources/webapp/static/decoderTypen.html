<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/site.css"/>
  <script type="text/javascript" src="js/i18n.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="js/fields.js"></script>
  <script type="text/javascript" src="js/grids.js"></script>
  <script type="text/javascript">
    const columns = [
      HERSTELLER_SELECT(Editable.ADD),
      BESTELL_NR(Editable.ADD),
      PROTOKOLL_SELECT(Editable.UPDATE, true),
      GERAUSCH(Editable.UPDATE, true),
      STECKER_SELECT(Editable.UPDATE, true),
      new ButtonColumn([newRow], [editRow, deleteRow])];

    const decoderTyp = new ItemGrid(10, fetchUrl("decoderTyp"), "decoderTyp", columns, Paged.PAGED, EditMode.UPDATE, undefined, "decoderTyp.html");

    async function init() {
      addNavBar(NavMenu.REF_DATA);
      addFooter();
      await HERSTELLER_DROP.init()
      .then(() => PROTOKOLL_DROP.init())
      .then(() => STECKER_DROP.init())
      .then(() => decoderTyp.init());
    }
  </script>
  <title>Decoder Typen</title>
</head>
<body onload="init()">
<header>
</header>

<section>
  <article>
    <div id="data">
      <div id="decoderTypSite">
      </div>
    </div>
  </article>
</section>

<footer>
</footer>
</body>
</html>
