<script type="text/javascript">
var fetchUrl = fetchUrl("decoderenType");
var hersteller = new DropDown(apiRoot() + "hersteller", [ "name" ], [ "name" ]);
var protokoll = new DropDown(apiRoot() + "protokoll", [ "name" ], [ "name" ]);
var columns = [
	new SelectColumn("Hersteller", "hersteller", hersteller, Editable.ADD, true),
	new TextColumn("Bestell Nr", "", Editable.ADD, true, 10),
	new SelectColumn("Protokoll", "protokoll", protokoll, Editable.UPDATE, true),
	new BoolColumn("Sound", "sound", Editable.UPDATE, true),
	new ButtonColumn([new HeaderLinkage("add", "decoderenType.newRow()")],
    		[new FunctionLinkage("update", "decoderenType.editRow(this.value)"),
    		 //new FunctionLinkage("filter", "decoderenType.filterRow(this.value)"),
    		 new FunctionLinkage("delete", "decoderenType.deleteRow(this.value)")])
];
var decoderenType = new ItemGrid(10, fetchUrl, "decoderenType", columns, true, EditMode.UPDATE, undefined, "decoderenType.html");

async function init() {
    await await hersteller.init();
    await protokoll.init();
    await decoderenType.init();
    about();
}
</script>
