<html lang="en">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript" src="js/maintenance.js">
	</script>
	<script type="text/javascript">
		function getData()	{
			  $.getJSON(window.location.protocol + "//" + window.location.host + "/ModellBahn/api/antrieb",
				{
				},
				function (data, status)
				{
					var table = document.createElement("antriebListing");
					table.setAttribute("border", "1.5");
					
					var heading = document.createElement("tr");
					
					var th = document.createElement("th");
					th.textContext = "ID";
					heading.appendChild(th);
					
					th = document.createElement("th");
					th.textContext = "Name";
					heading.appendChild(th);
					
					th = document.createElement("th");
					th.textContext = "Description";
					heading.appendChild(th);
					
					th = document.createElement("th");
					th.textContext = "Deleted";
					heading.appendChild(th);
					
					th = document.createElement("th");
					th.textContext = "Links";
					heading.appendChild(th);					
					
					th = document.createElement("th");
					th.textContext = "X";
					heading.appendChild(th);
					
					table.appendChild(heading);
					
					for (i = 0; i < data.length; i++)
					{
						var tr = document.createElement("tr");
						
						var td = document.createElement("td");
						td.textContext = data[i].id;
						tr.appendChild(td);
						
						td = document.createElement("td");
						td.textContext = data[i].name;
						tr.appendChild(td);
						
						td = document.createElement("td");
						td.textContext = data[i].description;
						tr.appendChild(td);
						
						td = document.createElement("td");
						td.textContext = data[i].deleted;
						tr.appendChild(td);
						
						td = document.createElement("td");
						td.textContext = data[i].links;
						tr.appendChild(td);
												
						td = document.createElement("td");
						
						var del = data[i].links.find(function(element) {
							return element.method == "DELETE"
						});
						var a = document.createElement("a");
						a.appendChild(document.createTextNode("X"));
						
						td.append(a);
						a.title = del.rel;
						a.href = del.href;
						tr.appendChild(td);
						
						table.appendChild(tr);
					}
				
				document.getElementById("antriebListing").appendChild(table);
			}
		);
	};
	</script>
	<title>Antrieb JSON list</title>
</head>

			</nav>
		</header>
		
		<article>
			<h1>Antrieb</h1>
		</article>
		
		<div id="data">
			<div id="antrieblisting"></div>
		</div>	
	</section>

</body>
