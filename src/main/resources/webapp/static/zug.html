<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script type="text/javascript">
  const consistColumns = [
    POSITION(),
    ARTIKEL_SELECT(),
    UNTER_KATEGORIE_SELECT(Editable.NEVER, false, artikelProduktKategorieGetter, noOpSetter),
    BEZEICHNUNG(Editable.NEVER(), false, artikelBezeichnungGetter, noOpSetter),
    LANGE(Editable.NEVER, false, artikelProduktLangeGetter, noOpSetter),
    gridButtonColumn()
  ];

  const consisten = new ItemGrid(2, "consisten", "consisten", consistColumns, Paged.EXPAND, EditMode.ADD, undefined);

  const columns = [
    NAMEN(),
    ZUG_TYP_SELECT(),
    BEZEICHNUNG(),
    LANGE(),
    new ButtonColumn([], [updateRow])
  ];

  const zug = new ItemGrid(1, fetchUrl("zug"), "zug", columns, Paged.FORM, EditMode.UPDATE, [consisten]);

  async function init() {
    await ZUG_TYP_DROP.init()
      .then(() => ARTIKEL_DROP.init())
      .then(() => zug.init());
  }
</script>
<title>Zugen</title>
</head>
<body onLoad="init()">
  <header>

    </nav>

  </header>

  <section>

      <div id="data">
        <div id="zugSite">
        </div>
        <div id="consistenSite">
        </div>
      </div>
    </article>
  </section>

    <footer>

</body>
</html>
