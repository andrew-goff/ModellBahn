<!--$extends META-INF/resources/templates/_page_base.html-->

<script a:overrides="#requireJsScript" data-main="js/main" data-start="app/account" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>

<div id="content">
	<div a:if="user.isLoggedIn()">
		<strong>Update your account information:</strong>
		<form id="accountForm">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" value="${user.person.name}" /><br />
			<button id="accountFormSubmit" class="btn btn-primary">Update</button>
		</form>
	</div>
</div>
